<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

<div th:fragment="background">
    <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="active item "></div>
            <div class="item "></div>
            <div class="item "></div>
            <div class="item "></div>
        </div>
    </div>
</div>

<div th:fragment="header">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Rozwiń nawigację</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="${T(cavali.url.AppUrls).APP}"><img th:src="@{/img/logo.png}"
                                                                                    src="../../static/img/logo.png"
                                                                                    class="logo"/></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="menu" th:href="${T(cavali.url.AppUrls).APP_COMPETITION}"><i class="fa fa-trophy"
                                                                                              aria-hidden="true"></i>&nbspZawody</a>
                    </li>
                    <li><a class="menu" th:href="${T(cavali.url.AppUrls).APP_START_LIST}"><i class="fa fa-bell-o"
                                                                                             aria-hidden="true"></i>&nbspListy
                        startowe</a>
                    </li>
                    <li><a class="menu" th:href="${T(cavali.url.AppUrls).APP_RESULT}"><i class="fa fa-file-text-o"
                                                                                         aria-hidden="true"></i>&nbspWyniki</a>
                    </li>
                    <li><a class="menu" th:href="${T(cavali.url.AppUrls).LOGIN}"><i class="fa fa-lock"
                                                                                    aria-hidden="true"></i>&nbspLogowanie</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control menu" placeholder="Szukaj...">
                    </div>
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"
                                                                     aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
