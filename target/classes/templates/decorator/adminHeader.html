<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="adminHeader">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Rozwiń nawigację</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="${T(cavali.url.Organizer.OrganizerUrls).ORGANIZER_ADMIN}"><img
                        src="../../../img/logo.png" class="logo"/></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="menu" th:href="${T(cavali.url.Organizer.OrganizerUrls).ORGANIZER_ADMIN_ORGANIZERADD}"><i
                            class="fa fa-plus"
                            aria-hidden="true"></i>&nbspDodaj nowego
                        organizatora</a>
                    </li>
                    <li><a class="menu"
                           th:href="${T(cavali.url.Organizer.OrganizerUrls).ORGANIZER_ADMIN_ORGANIZERDELETE}"><i
                            class="fa fa-pencil" aria-hidden="true"></i>&nbspUsuń
                        organizatora</a>
                    </li>
                    <li><a class="menu" th:href="${T(cavali.url.AppUrls).LOGOUT}"><i class="fa fa-unlock-alt"
                                                                                     aria-hidden="true"></i>&nbspWyloguj</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control menu" placeholder="Szukaj...">
                    </div>
                    <button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
